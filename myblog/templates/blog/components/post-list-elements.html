{% load humanize %} 

{% for post in posts %}
<a href="#" class="text-decoration-none"></a>

{% if forloop.last %}
<div class="card border-0 pb-3 pb-sm-5"
    hx-get="{% url 'home' %}?page={{ page_obj.number|add:1 }}"
    hx-trigger="revealed" hx-swap="afterend">
    {% else %}
    <div class="card border-0 pb-3 pb-sm-5">
        {% endif %}
        <div class="row">
            <div class="col-8">
                <div class="card-body p-0">
                    <div class="pb-2 text-body">{{post.author}}</div>
                    <h1 class="mb-1 fs-3 text-body fw-bold">{{post.title}}</h1>
                    <p class="text-muted">{{post.body|truncatewords:10}}</p>
                    <div class="text-muted">{{post.updated_at|naturalday}}</div>
                </div>
            </div>
            <div class="col-4">
                <img
                    src="{{ post.image.url }}"
                    class="img-fluid float-end"
                    alt="sample"
                />
            </div>
        </div>
    </div>
    {% endfor %}
</div>
