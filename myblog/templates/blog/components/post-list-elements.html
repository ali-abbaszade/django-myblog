{% load humanize %}


{% for post in posts %}
<a href="{{ post.get_absolute_url }}" class="text-decoration-none">
    {% if forloop.last %}
    <div class="card border-0 pb-3 pb-sm-5" hx-get="{% url 'home' %}?page={{ page_obj.number|add:1 }}"
        hx-trigger="revealed" hx-swap="afterend">
        {% else %}
        <div class="card border-0 pb-3 pb-sm-5">
            {% endif %}
            <div class="row">
                <div class="col-8">
                    <div class="card-body p-0">
                        <div class="pb-2 text-body">{{post.author.first_name}}</div>
                        <h1 class="mb-1 text-body fw-bold fs-2">{{post.title|truncatechars:80}}</h1>
                        <h2 class="text-muted fs-6 d-none d-sm-block">{{post.body|truncatewords:20|safe}}</h2>
                        <div class="text-muted">{{post.updated_at|naturalday}}</div>
                    </div>
                </div>
                <div class="col-4">
                    <img src="{{ post.image.url }}" class="img-fluid float-end" alt="sample" />
                </div>
            </div>
        </div>
</a>
{% endfor %}
