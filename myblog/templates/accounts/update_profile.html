{% extends 'base/base.html' %}
{% block title %} Update {{object.name}} {% endblock title %}
{% block content %}
{% include 'base/navbar.html' %}
<section class="vh-100 bg-image"
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update profile</h2>

              <form method="post" enctype="multipart/form-data" action="{% url 'update_profile' request.user.id %}">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Name</label>
                    <input type="text" value="{{object.name}}" name="name" id="form3Example3cg" class="form-control form-control-lg" />
                  </div>  

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">About</label>
                    <textarea name="about" id="form3Example3cg" rows="5" class="form-control form-control-lg">{{object.about}}</textarea>   
                  </div>

                <button type="submit" class="btn btn-primary my-3"> Update </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
