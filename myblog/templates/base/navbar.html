<nav class="navbar navbar-expand-lg splash-bg">
  <div class="container">
    <a class="navbar-brand logo fs-2" href="{% url 'home' %}">TechBlog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <form
        method="get"
        action="{% url 'search' %}"
        class="col-12 col-lg-3 mb-lg-0"
        role="search"
      >
        <input
          class="form-control me-2 rounded-pill"
          name="search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <div class="ms-3 fs-5">
        <a href="{% url 'write_post' %}" roll="button" class="btn btn-dark"> Write </a>
      </div>
      {% if request.user.is_authenticated %}
      <div class="ms-3 fs-5">
        <a href="{% url 'profile' request.user.id %}" roll="button" class="btn btn-secondary"> Profile </a>
      </div>
      <div class="ms-3 fs-5">
        <a href="{% url 'logout' %}" roll="button" class="btn btn-danger">Logout</a>
      </div>
      {% else %}
      <div class="ms-3 fs-5">
        <a href="{% url 'signup' %}" roll="button" class="btn btn-success">Sing Up</a>
      </div>
      <div class="ms-3 fs-5">
        <a href="{% url 'login' %}" roll="button" class="btn btn-info">Sing In</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
